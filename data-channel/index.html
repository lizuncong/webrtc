<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <title>WebRTC DEMO</title>
    <style>
        textarea {
            width: 100%;
        }

        #localOffer,
        #localCandidate,
        #recevieAnswer,
        #receiveCandidate {
            height: 40px;
        }
        #remoteAnswer, #remoteCandidate, #initialOffer, #initialCandidate{
            height: 80px;
        }
        button {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div>WebRTC DEMO</div>
    <div>
        发起端：<button id="initialBtn">发起webrtc连接</button><button id="sendBtn">通过data channel发送消息</button>
        <div>
            <textarea id="localOffer" placeholder="发起端offer，只读" type="text"></textarea>
            <textarea id="localCandidate" placeholder="发起端candidate，只读" type="text"></textarea>
        </div>
        <div>
            <textarea id="remoteAnswer" placeholder="请输入接收端 Answer" type="text"></textarea>
            <textarea id="remoteCandidate" placeholder="请输入接收端 Candidate" type="text"></textarea>
            <button id="confirmAnswer">确认接收端 Answer</button>
            <button id="confirmRemoteCandidate">确认接收端 Candidate</button>
        </div>
    </div>

    <div>
        接收端：
        <div>
            <textarea id="recevieAnswer" placeholder="接收端answer，只读" type="text"></textarea>
            <textarea id="receiveCandidate" placeholder="接收端candidate，只读" type="text"></textarea>
        </div>
        <div>
            <textarea id="initialOffer" placeholder="请输入发起端offer" type="text"></textarea>
            <textarea id="initialCandidate" placeholder="请输入发起端 Candidate" type="text"></textarea>
            <button id="confirmOffer">确认发起端 offer</button>
            <button id="confirmLocalCandidate">确认发起端 Candidate</button>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
